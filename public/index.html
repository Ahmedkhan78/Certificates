<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <!-- SEO Meta Tags -->
    <title>Ahmed's Certificates</title>
    <meta
      name="description"
      content="Showcase of web development, programming, data analysis, and technical certifications with interactive cards and light rays effects. Fully responsive portfolio."
    />
    <meta
      name="keywords"
      content="certifications, web development, programming, data analysis, technical skills, React portfolio, interactive certificates, responsive web design, JavaScript, CSS, HTML, React projects"
    />
    <meta name="author" content="Ahmed Hasan" />

    <!-- Open Graph / Social Sharing -->
    <meta
      property="og:title"
      content="Certifications Portfolio | Web Development & Programming"
    />
    <meta
      property="og:description"
      content="Explore my completed web development, programming, and data analysis certifications with interactive React cards and a cool light rays background."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourwebsite.com" />
    <meta property="og:image" content="images/og-image.png" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Certifications Portfolio | Web Development & Programming"
    />
    <meta
      name="twitter:description"
      content="Interactive showcase of my technical certifications including web development, programming, and data analysis."
    />
    <meta name="twitter:image" content="images/og-image.png" />

    <!-- Favicon & App Manifest -->
    <link rel="apple-touch-icon" href="apple-touch-icon.png" />
    <link rel="manifest" href="manifest.json" />

    <!-- Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
